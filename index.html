        <header>

        <section class="about-text">
          <p>
            Saya adalah siswa SMK Gelora Bekasi jurusan Teknik Komputer dan Jaringan. Saya suka belajar hal baru 
            di bidang teknologi, terutama dalam sistem komputer dan jaringan.
            Saya suka mengubah masalah yang rumit menjadi solusi yang kreatif dan mudah dipahami.
          </p>

          <p>
            Sebagai siswa SMK jurusan Teknik Komputer dan Jaringan, tugas saya adalah mempelajari cara merancang, menginstal, 
            dan mengelola jaringan komputer agar dapat berjalan dengan baik dan aman. Saya juga terbiasa melakukan perawatan perangkat keras 
            dan perangkat lunak, 
            serta memahami dasar-dasar pemrograman dan teknologi internet. Saya selalu berusaha menyelesaikan 
            setiap tugas praktik dengan teliti dan kreatif, agar dapat memberikan solusi yang efektif dan efisien di dunia teknologi.
          </p>
        </section>
